apiVersion: v1
kind: ConfigMap
metadata: 
  name: kappnav-config
  namespace: {{ .Release.Namespace }}
data:
    status-color-mapping: |  
            { "values": { "Normal": "GREEN",   "Warning": "YELLOW",  "Problem": "RED",  "Unknown": "GREY"}, 
              "colors": { "GREEN":  "#5aa700", "YELLOW":  "#B4B017", "RED": "#A74343", "GREY":"#808080"} 
            }
    app-status-precedence: |  
            [ "Problem", "Warning", "Unknown", "Normal" ] 
    status-unknown: "Unknown" 
    kappnav-sa-name: {{ .Release.Name }}-sa
    kappnav-cmds-resource-enabled: "{{ .Values.appNavCmds.resources.constraints.enabled }}"    
    kappnav-cmds-limits-cpu: {{ .Values.appNavCmds.resources.limits.cpu }}
    kappnav-cmds-limits-memory: {{ .Values.appNavCmds.resources.limits.memory }}
    kappnav-cmds-requests-cpu: {{ .Values.appNavCmds.resources.requests.cpu }}
    kappnav-cmds-requests-memory: {{ .Values.appNavCmds.resources.requests.memory }}
    okd-console-featured-app: {{ .Values.console.okdFeaturedApp }}
    okd-console-app-launcher: {{ .Values.console.okdAppLauncher }}
